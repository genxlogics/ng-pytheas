<h3>Exoplanet Explorer</h3>
<form class="example-full-width">
  <div>
  <mat-label class="mat-form-field"> List of planets</mat-label>
  </div>
  <div>
  <mat-form-field class="mat-form-field">
    <mat-select [(value)]="selected" placeholder="Going to">
      <mat-option *ngFor="let pl of planets" [value]="pl.node" class="mat-list-item">{{pl.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  </div>
  <div>
    <mat-checkbox [(ngModel)]="withTraffic" name="traffic">With Traffic</mat-checkbox>
  </div>
  <div>
    <button mat-raised-button color="primary" type="button" (click)="findRoute()">Find the Shortest Path</button>
  </div>

  <div *ngIf="available" class="example-full-width">
    <div></div>
    <div fxLayout="row" class="example-full-width" >
      <h2 class="example-container"><span class="example-full-width"><button mat-fab color="accent">Earth</button></span><span *ngFor="let route of routes"> -------> <button mat-fab color="primary" >{{route.planetName}}</button></span></h2>

    </div>
    <h3>Total Distance : {{routes[routes.length-1].distanceFromEarth | number : '1.1-4'}} </h3>
    <h3>Approx journey time : {{routes[routes.length-1].distanceFromEarth / 2.854 | number : '1.1-3' }} Hrs. (Rounded to three decimal places)</h3>
  </div>

</form>
